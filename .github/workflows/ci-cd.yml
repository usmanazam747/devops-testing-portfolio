name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write
  packages: write

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  JAVA_VERSION: '17'

jobs:
  code-quality:
    name: Code Quality & Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install linting tools
        run: pip install pylint flake8 black isort bandit safety
      
      - name: Run Python linters
        run: |
          cd services/user-service
          echo "Running Pylint..."
          pylint app.py --exit-zero || true
          echo "Running Flake8..."
          flake8 app.py --max-line-length=120 --exit-zero || true
          echo "Running Black check..."
          black --check app.py --line-length=120 || true
      
      - name: Security scan with Bandit
        run: |
          cd services/user-service
          bandit -r . -f json -o bandit-report.json
      
      - name: Dependency security check
        run: |
          cd services/user-service
          safety check --file=requirements.txt --json
        continue-on-error: true
      
      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: services/user-service/bandit-report.json

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: ecommerce_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          cd services/user-service
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-html
      
      - name: Run unit tests with coverage
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/ecommerce_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci-only
          PYTHONPATH: ${{ github.workspace }}/services/user-service
        run: |
          pytest tests/unit/test_user_service.py \
            -v \
            --cov=app \
            --cov-report=xml:services/user-service/coverage.xml \
            --cov-report=html:services/user-service/htmlcov \
            --cov-report=term \
            --junitxml=services/user-service/test-results.xml
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./services/user-service/coverage.xml
          flags: unittests
          name: codecov-user-service
        continue-on-error: true
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: |
            services/user-service/test-results.xml
            services/user-service/htmlcov/
      
      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: services/user-service/test-results.xml
          check_name: Unit Test Results

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    if: github.event_name == 'push'
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: ecommerce_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          cd services/user-service
          pip install -r requirements.txt
          pip install pytest requests
      
      - name: Start user service
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/ecommerce_test
          SECRET_KEY: test-secret-key-for-ci
          FLASK_ENV: development
        run: |
          cd services/user-service
          python app.py &
          sleep 10
      
      - name: Wait for service health
        run: |
          timeout=30
          elapsed=0
          while [ $elapsed -lt $timeout ]; do
            if curl -f http://localhost:5000/health 2>/dev/null; then
              echo "Service is healthy"
              exit 0
            fi
            sleep 2
            elapsed=$((elapsed + 2))
          done
          echo "Service failed to become healthy"
          exit 1
      
      - name: Run integration tests
        env:
          BASE_URL: http://localhost:5000
          PYTHONPATH: ${{ github.workspace }}/services/user-service
        run: |
          pytest tests/integration/test_user_service_integration.py \
            -v \
            --junitxml=test-results-integration.xml

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [unit-tests, code-quality]
    if: github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/user-service
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push User Service
        uses: docker/build-push-action@v5
        with:
          context: ./services/user-service
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  e2e-tests:
    name: E2E Tests (Selenium)
    runs-on: ubuntu-latest
    needs: docker-build
    if: false
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install test dependencies
        run: pip install selenium pytest pytest-html
      
      - name: Run E2E tests
        run: echo "E2E tests - implement when frontend is ready"

  robot-tests:
    name: Robot Framework Tests
    runs-on: ubuntu-latest
    needs: docker-build
    if: false
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install Robot Framework
        run: pip install robotframework robotframework-seleniumlibrary
      
      - name: Run Robot tests
        run: echo "Robot Framework tests - implement when frontend is ready"

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [integration-tests, docker-build]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.example.com
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy notification
        run: |
          echo "Deploying to staging environment..."
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
      
      - name: Deployment placeholder
        run: echo "Add deployment steps here (Render, Azure, etc.)"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://example.com
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Production deployment
        run: |
          echo "Deploying to production..."
          echo "Version: ${{ github.sha }}"

  notify:
    name: Pipeline Status
    runs-on: ubuntu-latest
    needs: [unit-tests, code-quality, integration-tests, docker-build]
    if: always()
    
    steps:
      - name: Check overall status
        run: |
          echo "Pipeline Summary:"
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          echo "Code Quality: ${{ needs.code-quality.result }}"
          echo "Integration Tests: ${{ needs.integration-tests.result }}"
          echo "Docker Build: ${{ needs.docker-build.result }}"
          
          if [ "${{ needs.unit-tests.result }}" == "success" ] && \
             [ "${{ needs.code-quality.result }}" == "success" ]; then
            echo "Core tests passed!"
            exit 0
          else
            echo "Some tests failed"
            exit 1
          fi
