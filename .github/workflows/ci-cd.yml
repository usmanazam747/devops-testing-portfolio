name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write

env:
  PYTHON_VERSION: '3.11'

jobs:
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install linting tools
        run: pip install pylint flake8 bandit safety
      
      - name: Run linters
        run: |
          cd services/user-service
          pylint app.py --exit-zero || true
          flake8 app.py --max-line-length=120 --exit-zero || true
        continue-on-error: true

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: ecommerce_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          cd services/user-service
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-html
      
      - name: Run unit tests with coverage
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/ecommerce_test
          SECRET_KEY: test-secret-key-for-ci-only
          PYTHONPATH: ${{ github.workspace }}/services/user-service
        run: |
          pytest tests/unit/test_user_service.py \
            -v \
            --cov=app \
            --cov-report=xml:services/user-service/coverage.xml \
            --cov-report=html:services/user-service/htmlcov \
            --cov-report=term \
            --junitxml=services/user-service/test-results.xml
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./services/user-service/coverage.xml
          flags: unittests
          name: codecov-user-service
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: |
            services/user-service/test-results.xml
            services/user-service/htmlcov/
      
      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: services/user-service/test-results.xml
          check_name: Unit Test Results

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [unit-tests, code-quality]
    if: github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push User Service
        uses: docker/build-push-action@v5
        with:
          context: ./services/user-service
          push: true
          tags: ghcr.io/${{ github.repository }}/user-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [unit-tests, code-quality]
    if: always()
    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.unit-tests.result }}" == "success" ]; then
            echo "All tests passed!"
          else
            echo "Tests failed"
            exit 1
          fi
